	<script>
		var now = 0, left = 19, right=1;
		$(document).ready(function(){
		$("#left").click(function(){
			($(".post").eq((right+1)%20)).css({"top":"220px","left":"960px","display":"inline-block"});
			($(".post").eq(left)).animate({
				width:'0px',
				height:'0px',
				top:'220px',
				left:'0px'
			},300,function(){
				($(".post").eq(left)).css("display","none");
			});
			($(".post").eq(now)).animate({
				width:'280px',
				height:'157.5px',
				left:'0px',
				top:'140px'
			},300,function(){
				($(".post").eq(now)).css("z-index","0");
			});
			($(".post").eq(right)).animate({
				width:'560px',
				height:'315px',
				left:'200px',
				top:'70px'
			},300,function(){
				($(".post").eq(right)).css("z-index","1");
			});
			($(".post").eq((right+1)%20)).animate({
				width:'280px',
				height:'157.5px',
				left:'680px',
				top:'140px'
			},300,function(){
				now = right;
				right = (now+1)%20;
				left = (now+19)%20;
			});
		});

		$("#right").click(function(){
			($(".post").eq((left+19)%20)).css({"top":"220px","left":"0px","display":"inline-block"});
			($(".post").eq(right)).animate({
				width:'0px',
				height:'0px',
				top:'220px',
				left:'960px'
			},300,function(){
				($(".post").eq(right)).css("display","none");
			});
			($(".post").eq((left+19)%20)).animate({
				width:'280px',
				height:'157.5px',
				left:'0px',
				top:'140px'
			},300);
			($(".post").eq(left)).animate({
				width:'560px',
				height:'315px',
				left:'200px',
				top:'70px'
			},300,function(){
				($(".post").eq(left)).css("z-index","1");
			});
			($(".post").eq(now)).animate({
				width:'280px',
				height:'157.5px',
				left:'680px',
				top:'140px'
			},300,function(){
				($(".post").eq(now)).css("z-index","0");
				now = left;
				right = (now+1)%20;
				left = (now+19)%20;
			});
		});
		});
	</script>
